<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Activity Dashboard - Modular</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles - Modular -->
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- External Libraries -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body>
  <!-- App Container -->
  <div id="app" class="app-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">[Cursor]</span>
          <span class="logo-text">Cursor Telemetry</span>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <a href="#" class="nav-link active" data-view="overview">
          <span class="nav-icon">[Overview]</span>
          <span class="nav-text">Overview</span>
        </a>
        <a href="#" class="nav-link" data-view="activity">
          <span class="nav-icon">[Activity]</span>
          <span class="nav-text">Activity</span>
        </a>
        <a href="#" class="nav-link" data-view="prompts">
          <span class="nav-icon">[Prompts]</span>
          <span class="nav-text">Prompts</span>
        </a>
        <a href="#" class="nav-link" data-view="analytics">
          <span class="nav-icon">[Analytics]</span>
          <span class="nav-text">Analytics</span>
        </a>
        <a href="#" class="nav-link" data-view="file-graph">
          <span class="nav-icon">[Graph]</span>
          <span class="nav-text">File Graph</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <div class="connection-status" id="connectionStatus">
          <span class="status-indicator"></span>
          <span class="status-text">Connecting...</span>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 id="viewTitle">Dashboard</h1>
        <div class="header-actions">
          <select id="workspaceSelect" class="workspace-selector">
            <option value="all">All Workspaces</option>
          </select>
          <button class="btn btn-primary" id="refreshBtn">Refresh</button>
        </div>
      </div>
      
      <!-- Stats Overview -->
      <div class="stats-grid" id="statsGrid">
        <div class="stat-card card">
          <div class="stat-value" id="stat-sessions">0</div>
          <div class="stat-label">Sessions</div>
        </div>
        <div class="stat-card card">
          <div class="stat-value" id="stat-files">0</div>
          <div class="stat-label">Files Changed</div>
        </div>
        <div class="stat-card card">
          <div class="stat-value" id="stat-prompts">0</div>
          <div class="stat-label">AI Interactions</div>
        </div>
        <div class="stat-card card">
          <div class="stat-value" id="stat-code">0</div>
          <div class="stat-label">Code Changed</div>
        </div>
      </div>
      
      <!-- Dynamic Content -->
      <div id="content" class="content-area">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading dashboard...</p>
        </div>
      </div>
    </main>
  </div>
  
  <!-- External Config -->
  <script src="config.js"></script>
  
  <!-- Legacy Support (keep these for now) -->
  <script src="persistent-storage.js"></script>
  <script src="analytics-aggregator.js"></script>
  <script src="data-synchronizer.js"></script>
  
  <!-- Modular Application - ES6 Modules -->
  <script type="module">
    import { app } from './modules/core/app.js';
    
    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await app.initialize();
        console.log('Dashboard initialized successfully');
      } catch (error) {
        console.error('Dashboard initialization failed:', error);
        document.getElementById('content').innerHTML = `
          <div class="error-state">
            <h2>Initialization Failed</h2>
            <p>${error.message}</p>
            <button onclick="location.reload()">Retry</button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
