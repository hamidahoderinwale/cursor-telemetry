<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Activity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cursor Activity Dashboard</h1>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalSessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalEntries">0</div>
                    <div class="stat-label">Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalEvents">0</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCodeChanges">0</div>
                    <div class="stat-label">Code Changes</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                    <button class="btn btn-secondary" onclick="debugDatabase()">üêõ Debug</button>
                    <button class="btn btn-secondary" onclick="debugPromptData()">üí¨ Debug Prompts</button>
                    <button class="btn btn-secondary" onclick="testCompanion()">üîó Test</button>
                </div>
                <div class="control-group">
                    <button class="btn btn-secondary" onclick="exportJSON()">JSON</button>
                    <button class="btn btn-secondary" onclick="exportMarkdown()">MD</button>
                </div>
                <div class="control-group status-group">
                    <span class="status-indicator" id="connectionStatus"></span>
                    <span id="connectionText">Connecting...</span>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="setFilter('all')">All</button>
                <button class="filter-btn" onclick="setFilter('cursor')">Cursor</button>
                <button class="filter-btn" onclick="setFilter('app')">App</button>
                <button class="filter-btn" onclick="setFilter('filewatcher')">File Changes</button>
                <button class="filter-btn" onclick="setFilter('clipboard')">Clipboard</button>
                <button class="filter-btn" onclick="setFilter('dom')">DOM</button>
                <button class="filter-btn" onclick="setFilter('mcp')">MCP</button>
                <button class="filter-btn" onclick="setFilter('events')">Events</button>
            </div>
        </div>

        <div class="dashboard">
            <div id="activityFeed">
                <div class="loading">Loading activity data...</div>
            </div>
        </div>
    </div>

    <!-- Code Diff Modal -->
    <div id="diffModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Code Changes</h2>
                <button class="close-btn" onclick="closeDiffModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="file-info">
                    <span id="diffFilePath" class="file-path"></span>
                    <span id="diffTimestamp" class="timestamp"></span>
                </div>
                <div class="diff-container">
                    <div class="diff-side">
                        <div class="diff-header">Before</div>
                        <pre id="diffBefore" class="diff-code"></pre>
                    </div>
                    <div class="diff-side">
                        <div class="diff-header">After</div>
                        <pre id="diffAfter" class="diff-code"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/minisearch@latest/dist/umd/index.js"></script>
    <script src="app.js"></script>
</body>
</html>
