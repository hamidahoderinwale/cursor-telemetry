<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKL Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="assets/css/dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.26.0/plotly.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <header class="header">
        <div class="container">
            <h1>PKL Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot disconnected" id="connectionStatus"></div>
                <span class="status-text" id="connectionText">Connecting...</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="grid grid-cols-1">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Active Sessions</h2>
                        <button class="btn btn-primary btn-sm" onclick="refreshSessions()">Refresh</button>
                    </div>
                    <div id="sessionsContainer">
                        <p>Loading sessions...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="src/web-interface/components/shared/dashboard.js"></script>
    <script src="src/web-interface/dashboard-integration.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await initializeDashboard();
                hideLoadingOverlay();
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
                hideLoadingOverlay();
            }
        });

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        function refreshSessions() {
            if (window.refreshSessions) {
                window.refreshSessions();
            }
        }
    </script>
</body>
</html>
