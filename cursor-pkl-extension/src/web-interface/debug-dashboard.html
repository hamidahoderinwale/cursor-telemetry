<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Dashboard Debug Page</h1>
    
    <div class="debug-section">
        <h2>API Tests</h2>
        <button onclick="testAPI()">Test API Endpoints</button>
        <div id="api-results"></div>
    </div>
    
    <div class="debug-section">
        <h2>Dashboard Initialization</h2>
        <button onclick="testDashboard()">Test Dashboard</button>
        <div id="dashboard-results"></div>
    </div>
    
    <div class="debug-section">
        <h2>Console Logs</h2>
        <div id="console-logs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, message) {
            const logsDiv = document.getElementById('console-logs');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${type.toUpperCase()}] ${message}`;
            logsDiv.appendChild(logEntry);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('info', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('error', args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('info', args.join(' '));
        };

        async function testAPI() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<p>Testing API endpoints...</p>';
            
            try {
                // Test sessions API
                const sessionsResponse = await fetch('/api/sessions');
                const sessionsData = await sessionsResponse.json();
                
                resultsDiv.innerHTML = `
                    <h3>Sessions API Test</h3>
                    <p class="success">✅ Sessions API: ${sessionsResponse.status} OK</p>
                    <p>Found ${sessionsData.sessions ? sessionsData.sessions.length : 0} sessions</p>
                    <pre>${JSON.stringify(sessionsData, null, 2)}</pre>
                `;
                
                // Test health API
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                
                resultsDiv.innerHTML += `
                    <h3>Health API Test</h3>
                    <p class="success">✅ Health API: ${healthResponse.status} OK</p>
                    <pre>${JSON.stringify(healthData, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ API Test Failed: ${error.message}</p>`;
            }
        }
        
        async function testDashboard() {
            const resultsDiv = document.getElementById('dashboard-results');
            resultsDiv.innerHTML = '<p>Testing dashboard initialization...</p>';
            
            try {
                // Test if dashboard script loads
                const script = document.createElement('script');
                script.src = '/components/shared/dashboard.js';
                script.onload = function() {
                    resultsDiv.innerHTML += '<p class="success">✅ Dashboard script loaded</p>';
                    
                    // Wait a bit for initialization
                    setTimeout(() => {
                        if (window.dashboard) {
                            resultsDiv.innerHTML += '<p class="success">✅ Dashboard object created</p>';
                            resultsDiv.innerHTML += `<p>Dashboard has ${window.dashboard.sessions ? window.dashboard.sessions.length : 0} sessions</p>`;
                        } else {
                            resultsDiv.innerHTML += '<p class="error">❌ Dashboard object not found</p>';
                        }
                    }, 1000);
                };
                script.onerror = function() {
                    resultsDiv.innerHTML += '<p class="error">❌ Failed to load dashboard script</p>';
                };
                document.head.appendChild(script);
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ Dashboard Test Failed: ${error.message}</p>`;
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', function() {
            console.log('Debug page loaded');
            testAPI();
        });
    </script>
</body>
</html>
