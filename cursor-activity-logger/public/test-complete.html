<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üéØ Cursor Activity Dashboard - Complete System Test</h1>
    
    <div class="test-section info">
        <h2>System Status</h2>
        <p><strong>Dashboard URL:</strong> <a href="http://localhost:8080/public/dashboard.html" target="_blank">http://localhost:8080/public/dashboard.html</a></p>
        <p><strong>Companion Service:</strong> <span id="companion-status">Checking...</span></p>
        <p><strong>Server Status:</strong> <span id="server-status">Checking...</span></p>
    </div>

    <div class="test-section">
        <h2>Quick Tests</h2>
        <button onclick="testCompanion()">Test Companion Service</button>
        <button onclick="testDatabase()">Test Database</button>
        <button onclick="testExports()">Test Exports</button>
        <button onclick="openDashboard()">Open Dashboard</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/minisearch@latest/dist/umd/index.js"></script>
    <script src="app.js"></script>
    <script>
        // Test companion service
        async function testCompanion() {
            const statusEl = document.getElementById('companion-status');
            const resultsEl = document.getElementById('test-results');
            
            try {
                const response = await fetch('http://127.0.0.1:43917/health');
                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = `‚úÖ Running - ${data.entries} entries, ${data.events} events`;
                    resultsEl.innerHTML += '<div class="test-section success"><h3>‚úÖ Companion Service Test</h3><pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
                } else {
                    statusEl.textContent = '‚ùå Not responding';
                    resultsEl.innerHTML += '<div class="test-section error"><h3>‚ùå Companion Service Test</h3><p>Service not responding</p></div>';
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Connection failed';
                resultsEl.innerHTML += '<div class="test-section error"><h3>‚ùå Companion Service Test</h3><p>Error: ' + error.message + '</p></div>';
            }
        }

        // Test database
        async function testDatabase() {
            const resultsEl = document.getElementById('test-results');
            
            try {
                await db.open();
                const sessions = await db.sessions.toArray();
                const entries = await db.entries.toArray();
                const events = await db.events.toArray();
                
                resultsEl.innerHTML += '<div class="test-section success"><h3>‚úÖ Database Test</h3><p>Sessions: ' + sessions.length + ', Entries: ' + entries.length + ', Events: ' + events.length + '</p></div>';
            } catch (error) {
                resultsEl.innerHTML += '<div class="test-section error"><h3>‚ùå Database Test</h3><p>Error: ' + error.message + '</p></div>';
            }
        }

        // Test exports
        async function testExports() {
            const resultsEl = document.getElementById('test-results');
            
            try {
                // Test CSV export
                await exportCSV();
                resultsEl.innerHTML += '<div class="test-section success"><h3>‚úÖ CSV Export Test</h3><p>CSV export function executed successfully</p></div>';
            } catch (error) {
                resultsEl.innerHTML += '<div class="test-section error"><h3>‚ùå Export Test</h3><p>Error: ' + error.message + '</p></div>';
            }
        }

        // Open dashboard
        function openDashboard() {
            window.open('http://localhost:8080/public/dashboard.html', '_blank');
        }

        // Test server status
        async function testServer() {
            const statusEl = document.getElementById('server-status');
            
            try {
                const response = await fetch('http://localhost:8080/public/dashboard.html');
                if (response.ok) {
                    statusEl.textContent = '‚úÖ Running on port 8080';
                } else {
                    statusEl.textContent = '‚ùå Not responding';
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Connection failed';
            }
        }

        // Run initial tests
        document.addEventListener('DOMContentLoaded', function() {
            testServer();
            testCompanion();
        });
    </script>
</body>
</html>
