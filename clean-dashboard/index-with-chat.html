<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Telemetry Dashboard with AI Chat</title>
    
    <!-- Dashboard Styles -->
    <link rel="stylesheet" href="dashboard.css">
    
    <!-- Chat Widget Styles -->
    <style>
        /* Import chat widget styles inline for demo */
        @import url('chat-widget.html');
    </style>
</head>
<body>
    <!-- Main Dashboard Content -->
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M13 3v7h7M13 3L5 21l8-4M13 3L7 21l5-5"/>
                </svg>
                <h1>Cursor Telemetry</h1>
            </div>
            
            <div class="header-actions">
                <button class="btn-secondary" onclick="window.chatWidget.toggle()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <path d="M8 10h.01M12 10h.01M16 10h.01"></path>
                    </svg>
                    Ask AI
                </button>
            </div>
        </header>
        
        <!-- Main content here -->
        <main class="dashboard-main">
            <!-- Your existing dashboard views -->
            <div id="app"></div>
        </main>
    </div>
    
    <!-- Chat Widget Container -->
    <div id="chatWidgetMount"></div>
    
    <!-- Dashboard Scripts -->
    <script src="persistent-storage.js"></script>
    <script src="analytics-aggregator.js"></script>
    <script src="data-synchronizer.js"></script>
    <script src="dashboard.js"></script>
    
    <!-- Chat Widget Scripts -->
    <script src="chat-widget.js"></script>
    
    <!-- Integration Script -->
    <script>
        // Mount chat widget inline
        document.addEventListener('DOMContentLoaded', () => {
            // Inject chat widget HTML
            const chatHTML = `
                <div class="chat-widget-container">
                    <button class="chat-toggle-btn" id="chatToggleBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            <path d="M8 10h.01M12 10h.01M16 10h.01"></path>
                        </svg>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">3</span>
                    </button>

                    <div class="chat-widget" id="chatWidget">
                        <div class="chat-header">
                            <div class="chat-header-info">
                                <div class="chat-avatar">üß†</div>
                                <div class="chat-title">
                                    <h3>Development Assistant</h3>
                                    <div class="chat-status">
                                        <span class="status-indicator"></span>
                                        <span>Analyzing your patterns</span>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="chat-action-btn" title="Settings">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="M12 1v6m0 6v6m5.66-13a8 8 0 0 1 0 14m-11.32 0a8 8 0 0 1 0-14"></path>
                                    </svg>
                                </button>
                                <button class="chat-action-btn" id="minimizeBtn" title="Minimize">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M19 12H5"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="quick-actions">
                            <button class="quick-action" data-action="productivity">üìä Productivity today</button>
                            <button class="quick-action" data-action="files">üìÅ Most edited files</button>
                            <button class="quick-action" data-action="ai-usage">ü§ñ AI usage patterns</button>
                            <button class="quick-action" data-action="sessions">‚è±Ô∏è Session analysis</button>
                        </div>

                        <div class="chat-messages" id="chatMessages">
                            <div class="welcome-message">
                                <h4>üëã Welcome to your Development Assistant</h4>
                                <p>I can analyze your coding patterns, productivity, and AI usage to provide personalized insights.</p>
                                <div class="suggestions">
                                    <div class="suggestion-chip">How productive was I today?</div>
                                    <div class="suggestion-chip">What did I work on this week?</div>
                                    <div class="suggestion-chip">Show my AI interaction patterns</div>
                                </div>
                            </div>
                        </div>

                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <textarea class="chat-input" id="chatInput" placeholder="Ask about your development patterns..." rows="1"></textarea>
                                <button class="send-btn" id="sendBtn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Inject CSS
            const chatCSS = document.createElement('link');
            chatCSS.rel = 'stylesheet';
            chatCSS.href = 'chat-widget.css';
            document.head.appendChild(chatCSS);
            
            // Mount widget
            document.getElementById('chatWidgetMount').innerHTML = chatHTML;
            
            // Initialize chat widget
            window.chatWidget = new ChatWidget();
            
            console.log('‚úÖ Chat widget integrated with dashboard');
        });
    </script>
    
    <style>
        /* Chat Widget Inline Styles */
        .chat-widget-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 10000;
        }
        
        .chat-toggle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .chat-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.6);
        }
        
        .chat-toggle-btn svg {
            width: 28px;
            height: 28px;
            color: white;
        }
        
        .chat-widget {
            width: 420px;
            height: 600px;
            background: var(--color-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--color-border);
            animation: slideUp 0.3s ease;
        }
        
        .chat-widget.open {
            display: flex;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Additional chat styles imported from chat-widget.html */
    </style>
</body>
</html>
