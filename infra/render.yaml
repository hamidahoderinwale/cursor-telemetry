# Render.com deployment configuration for Cursor Telemetry Companion Service
# 
# Note: PORT is automatically set by Render - do not override
# Optional environment variables to add via Render dashboard:
#   - OPENROUTER_API_KEY: For AI features (semantic search, embeddings)
#   - REQUIRE_AUTH: Set to 'true' for API security (requires API_KEYS)
#   - API_KEYS: Comma-separated API keys for authentication

services:
  - type: web
    name: cursor-telemetry-companion
    env: node
    buildCommand: cd components/activity-logger/companion && npm install
    startCommand: cd components/activity-logger/companion && node src/index.js
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    plan: free

